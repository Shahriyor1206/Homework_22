<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <script src="./script.js" defer></script>
   <title>Weather App</title>
</head>
<body>
   <div class="card">
      <div class="search">
         <input type="text" placeholder="Enter city name" class="userInput">
         <button class="searchBTN">
            <img src="./search-glass.svg" alt="broken">
         </button>
      </div>
      <div class="error">
         <p>Please enter valid city name</p>
      </div>
      <div class="weather-info-container">
         <div class="weather-highlight">
            <img src="" alt="broken" class="weather-icon">
            <p class="temp">22°С</p>
            <div class="main">Clouds</div>
            <p class="city">Tashkent</p>
         </div>

         <div class="weather-detail">
            <div class="col">
               <p class="humidity">66%</p>
               <p>Humidity</p>
            </div>

            <div class="col">
               <p class="wind">5.3 km/h</p>
               <p>Wind speed</p>
            </div>
         </div>

         <div class="tips">
            <p>Tip for the day :</p>
            <p class="tip-list">
               Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam autem sequi eum magni!
            </p>
         </div>
      </div>
   </div>
</body>
</html>
